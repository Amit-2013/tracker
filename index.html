<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Location Tracker</h1>

    <!-- Login and Tracking Form -->
    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter username" />
        <input type="password" id="login-password" placeholder="Enter password" />
        <button id="login-button">Login</button>
    </div>

    <!-- Tracking Interface -->
    <div id="tracking-container" class="container" style="display:none;">
        <h2>Track User</h2>
        <input type="text" id="track-username" placeholder="Enter username to track" />
        <input type="password" id="track-password" placeholder="Enter passcode" />
        <button id="track-button">Track User</button>
    </div>

    <!-- Map Display -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, marker, watchId;
        const apiUrl = 'http://localhost:3000';

        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        initMap();

        document.getElementById('login-button').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Normally, you would authenticate the user here, but for simplicity,
            // we'll assume successful login if both fields are filled
            if (username && password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('tracking-container').style.display = 'block';

                startTracking(username);
            }
        });

        function startTracking(username) {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(position => {
                    const pos = [position.coords.latitude, position.coords.longitude];
                    if (!marker) {
                        marker = L.marker(pos).addTo(map);
                    } else {
                        marker.setLatLng(pos); // Update position
                    }
                    map.setView(pos);

                    // Send location to server
                    fetch(`${apiUrl}/startTracking`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, latitude: pos[0], longitude: pos[1] })
                    }).catch(console.error);
                }, error => {
                    console.error(error);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        document.getElementById('track-button').addEventListener('click', () => {
            const trackUsername = document.getElementById('track-username').value;
            const trackPassword = document.getElementById('track-password').value;

            fetch(`${apiUrl}/trackUser`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: trackUsername, passcode: trackPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.location) {
                    const pos = [data.location.latitude, data.location.longitude];
                    map.setView(pos);
                    if (!marker) {
                        marker = L.marker(pos).addTo(map);
                    } else {
                        marker.setLatLng(pos); // Update position
                    }
                } else {
                    alert('User not found or invalid passcode');
                }
            })
            .catch(console.error);
        });
    </script>
</body>
</html>
