<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Real-Time Location Tracker</h1>

    <!-- Main Menu -->
    <div id="main-menu" class="container">
        <h2>Welcome</h2>
        <button id="new-registration-button">New Login Registration</button>
        <button id="reset-password-button">Reset Password</button>
    </div>

    <!-- Registration Form -->
    <div id="registration-container" class="container hidden">
        <h2>Register</h2>
        <div class="form-group">
            <input type="text" id="register-username" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <input type="password" id="register-password" placeholder="Enter password" />
        </div>
        <button id="register-button">Register</button>
        <div id="registration-status" class="hidden"></div>
    </div>

    <!-- Password Reset Form -->
    <div id="reset-password-container" class="container hidden">
        <h2>Reset Password</h2>
        <div class="form-group">
            <input type="text" id="reset-username" placeholder="Enter username" />
        </div>
        <button id="reset-password-request-button">Request Password Reset</button>
        <div id="reset-status" class="hidden"></div>
    </div>

    <!-- Login Form -->
    <div id="login-container" class="container hidden">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="login-username" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <input type="password" id="login-password" placeholder="Enter password" />
        </div>
        <button id="login-button">Login</button>
    </div>

    <!-- Tracking Interface for Users -->
    <div id="tracking-container" class="container hidden">
        <h2>Track User</h2>
        <div class="form-group">
            <input type="text" id="track-username" placeholder="Enter username to track" />
        </div>
        <div class="form-group">
            <input type="password" id="track-password" placeholder="Enter passcode" />
        </div>
        <button id="track-button">Track User</button>
    </div>

    <!-- Admin Interface -->
    <div id="admin-container" class="container hidden">
        <h2>Admin Panel</h2>
        <button id="view-all-locations-button">View All User Locations</button>
        <div id="all-locations" class="hidden">
            <h3>All User Locations</h3>
            <ul id="location-list"></ul>
        </div>
    </div>

    <!-- Map Display -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, marker, watchId;
        const apiUrl = 'http://localhost:3000';

        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        initMap();

        // Show registration form
        document.getElementById('new-registration-button').addEventListener('click', () => {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('registration-container').classList.remove('hidden');
        });

        // Show reset password form
        document.getElementById('reset-password-button').addEventListener('click', () => {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('reset-password-container').classList.remove('hidden');
        });

        // Register new user
        document.getElementById('register-button').addEventListener('click', () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registration-status').innerText = data.message;
                document.getElementById('registration-status').classList.remove('hidden');
                if (data.message === 'User registered successfully') {
                    document.getElementById('registration-container').classList.add('hidden');
                    document.getElementById('login-container').classList.remove('hidden');
                }
            })
            .catch(console.error);
        });

        // Request password reset
        document.getElementById('reset-password-request-button').addEventListener('click', () => {
            const username = document.getElementById('reset-username').value;

            fetch(`${apiUrl}/resetPassword`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('reset-status').innerText = data.message;
                document.getElementById('reset-status').classList.remove('hidden');
            })
            .catch(console.error);
        });

        // Login user
        document.getElementById('login-button').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    document.getElementById('login-container').classList.add('hidden');
                    if (data.role === 'admin') {
                        document.getElementById('admin-container').classList.remove('hidden');
                    } else {
                        document.getElementById('tracking-container').classList.remove('hidden');
                        startTracking(username);
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(console.error);
        });

        function startTracking(username) {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(position => {
                    const { latitude, longitude } = position.coords;
                    const pos = [latitude, longitude];
                    if (!marker) {
                        marker = L.marker(pos).addTo(map);
                    } else {
                        marker.setLatLng(pos);
                    }
                    map.setView(pos);
                    fetch(`${apiUrl}/updateLocation`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, latitude, longitude })
                    })
                    .catch(console.error);
                }, error => {
                    console.error(error);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        document.getElementById('track-button').addEventListener('click', () => {
            const trackUsername = document.getElementById('track-username').value;
            const trackPassword = document.getElementById('track-password').value;

            fetch(`${apiUrl}/trackUser`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: trackUsername, passcode: trackPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.location) {
                    const pos = [data.location.latitude, data.location.longitude];
                    if (!marker) {
                        marker = L.marker(pos).addTo(map);
                    } else {
                        marker.setLatLng(pos);
                    }
                    map.setView(pos);
                } else {
                    alert(data.message);
                }
            })
            .catch(console.error);
        });

        document.getElementById('view-all-locations-button').addEventListener('click', () => {
            const adminUsername = document.getElementById('login-username').value;
            const adminPassword = document.getElementById('login-password').value;

            fetch(`${apiUrl}/admin/getAllLocations`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: adminUsername, password: adminPassword })
            })
            .then(response => response.json())
            .then(data => {
                const locationList = document.getElementById('location-list');
                locationList.innerHTML = ''; // Clear the list

                for (const user in data) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user}: ${data[user].latitude}, ${data[user].longitude}`;
                    locationList.appendChild(listItem);
                }

                document.getElementById('all-locations').classList.remove('hidden');
            })
            .catch(console.error);
        });
    </script>
</body>
</html>
