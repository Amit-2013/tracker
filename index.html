<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Tracking System</h1>

    <!-- Form for entering username -->
    <form id="usernameForm">
        <label for="username">Enter Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <button type="submit">Start Tracking</button>
    </form>

    <!-- Form for tracking user with passcode -->
    <form id="trackingForm">
        <label for="trackUsername">Enter Username to Track:</label><br>
        <input type="text" id="trackUsername" name="trackUsername" required><br>
        <label for="trackPasscode">Enter Passcode:</label><br>
        <input type="password" id="trackPasscode" name="trackPasscode" required><br>
        <button type="submit">Track User</button>
    </form>

    <div id="map"></div>
    <div id="response"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, userMarker, trackingMarker;
        const apiBaseUrl = 'http://localhost:3000'; // Update this if your backend is hosted elsewhere

        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        function startTracking(username) {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const pos = [position.coords.latitude, position.coords.longitude];
                    if (!userMarker) {
                        userMarker = L.marker(pos).addTo(map);
                    } else {
                        userMarker.setLatLng(pos); // Update position
                    }
                    map.setView(pos);

                    // Send the location to the server
                    fetch(`${apiBaseUrl}/startTracking`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, latitude: pos[0], longitude: pos[1] })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }, error => {
                    console.error(error);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function trackUser(username, passcode) {
            fetch(`${apiBaseUrl}/trackUser`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, passcode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.location) {
                    const location = data.location;
                    if (!trackingMarker) {
                        trackingMarker = L.marker([location.latitude, location.longitude]).addTo(map);
                    } else {
                        trackingMarker.setLatLng([location.latitude, location.longitude]); // Update position
                    }
                    map.setView([location.latitude, location.longitude]);
                    document.getElementById('response').innerHTML = `User ${username} is at latitude ${location.latitude}, longitude ${location.longitude}.`;
                } else {
                    document.getElementById('response').innerHTML = data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('usernameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            startTracking(username);
        });

        document.getElementById('trackingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const trackUsername = document.getElementById('trackUsername').value;
            const trackPasscode = document.getElementById('trackPasscode').value;
            trackUser(trackUsername, trackPasscode);
        });

        initMap();
    </script>
</body>
</html>
